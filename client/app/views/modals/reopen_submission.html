<div class="modal-header">
  <div class="modal-title" data-translate>Are you sure?</div>
  <button type="button" class="close" data-ng-click="cancel()" aria-label="{{'Close' | translate}}">
    <i class="fa-solid fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <span data-translate>Motivation</span>
  <div class="form-group">
    <input name="motivation" class="form-control" data-ng-model="arg.motivation" type="text"
           data-ng-class="{'is-invalid': arg.motivation.$error.required}" required />
  </div>
</div>
<div class="modal-footer">
  <button type="button" id="modal-action-ok" class="btn btn-primary" data-ng-disabled="!arg.motivation" data-ng-click="confirm(arg.motivation)">
    <i class="fa-solid fa-check"></i>
    <span data-translate>Confirm</span>
  </button>
  <span id="modal-action-cancel" class="btn btn-outline-secondary" data-ng-click="cancel()">
    <i class="fa-solid fa-times"></i>
    <span data-translate>Cancel</span>
  </span>
</div>
